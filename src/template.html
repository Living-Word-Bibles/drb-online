<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{SITE_TITLE}} — {{BOOK_NAME}} {{CHAPTER}}:{{VERSE}}</title>
  <meta name="description" content="{{TRANSLATION_NAME}} — {{BOOK_NAME}} {{CHAPTER}}:{{VERSE}}" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

  <!-- Google AdSense (Auto ads) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ADSENSE_CLIENT}}" crossorigin="anonymous"></script>

  <meta property="og:title" content="{{SHARE_TITLE}}" />
  <meta property="og:description" content="Read and share this verse online." />
  <meta property="og:url" content="{{CANONICAL_URL}}" />
  <meta property="og:type" content="article" />
  <link rel="canonical" href="{{CANONICAL_URL}}" />
  <style>{{CSS_INLINE}}</style>
</head>
<body>
  <header class="site-header">
    <a class="logo" href="{{LOGO_DEST}}" aria-label="Back to Living Word Bibles">
      <img src="{{LOGO_URL}}" alt="Living Word Bibles" />
    </a>
    <div class="title">
      <a class="super hb-link" href="{{LOGO_DEST}}">The Holy Bible</a>
      <h1>{{TRANSLATION_NAME}}</h1>
      <div class="version">{{VERSION_LABEL}}</div>
    </div>
  </header>

  <main class="verse">
    <nav class="nav">
      <a class="btn prev {{PREV_DISABLED}}" href="{{PREV_URL}}" aria-label="Previous verse">◀ Prev</a>
      <a class="btn next {{NEXT_DISABLED}}" href="{{NEXT_URL}}" aria-label="Next verse">Next ▶</a>
    </nav>

    <div class="ref">{{BOOK_NAME}} {{CHAPTER}}:{{VERSE}}</div>
    <article class="text">{{VERSE_TEXT}}</article>

    <section class="share">
      <div class="share-label">Share</div>
      <div class="share-buttons">
        <a class="share-btn" data-net="facebook" href="https://www.facebook.com/sharer/sharer.php?u={{SHARE_URL}}" target="_blank" rel="noopener">Facebook</a>
        <a class="share-btn" data-net="instagram" href="https://www.instagram.com/living.word.bibles/" target="_blank" rel="noopener">Instagram</a>
        <a class="share-btn" data-net="x" href="https://twitter.com/intent/tweet?url={{SHARE_URL}}&text={{SHARE_TITLE}}" target="_blank" rel="noopener">X</a>
        <a class="share-btn" data-net="linkedin" href="https://www.linkedin.com/sharing/share-offsite/?url={{SHARE_URL}}" target="_blank" rel="noopener">LinkedIn</a>
        <a class="share-btn" data-net="email" href="mailto:?subject={{SHARE_TITLE}}&body={{SHARE_URL}}">Email</a>
        <button class="share-btn" data-net="copy" onclick="navigator.clipboard.writeText('{{SHARE_URL}}').then(()=>{this.textContent='Copied!';setTimeout(()=>this.textContent='Copy link',1400);});">Copy link</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <a class="toc-link" href="/">Table of Contents</a>
    <span class="sep">•</span>
    <span>Copyright © 2025 | Living Word Bibles | All Rights Reserved | </span>
    <a class="site-link" href="https://www.livingwordbibles.com">www.livingwordbibles.com</a>
  </footer>
</body>
</html>
