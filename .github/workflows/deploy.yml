name: Build & Deploy DRB to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Quick tree
        run: |
          node -v
          ls -la
          echo "Root JSON present?"; [ -f EntireBible-DR.json ] && echo "✓ EntireBible-DR.json" || echo "✗ not found"
          echo "Douay-Rheims/ top level:"
          ls -la Douay-Rheims || true

      - name: Build site
        run: node build.mjs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
