name: Build & Deploy DRB to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build site
        # üîÅ Remote-data fallback (pin to a commit like you did for WEB)
        env:
          DRB_REMOTE_DATA_URL: "https://cdn.jsdelivr.net/gh/YourOrg/YourRepo@<pinned-commit>/data/drb_bible.json"
          # e.g. "https://raw.githubusercontent.com/Living-Word-Bibles/drb-source/<commit>/data/drb_bible.json"
        run: |
          npm ci --ignore-scripts --no-audit --fund=false || true
          node build.mjs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
