name: Build & Deploy DRB to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out (with Git LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Use Node.js 20
      ...
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sanity check — is the real JSON here?
        run: |
          node -v
          ls -la
          echo "Top of EntireBible-DR.json (should NOT be an LFS pointer):"
          head -n 3 EntireBible-DR.json || true
          echo "Size:"
          wc -c EntireBible-DR.json || true
          file EntireBible-DR.json || true
          if grep -q "git-lfs.github.com/spec/v1" EntireBible-DR.json; then
            echo "❌ LFS pointer detected. The large file wasn't fetched."; exit 1
          fi

      - name: Build site
        run: node build.mjs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
