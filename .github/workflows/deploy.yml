name: Build & Deploy DRB to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=6144

    steps:
      - name: Checkout (with Git LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      # Make 100% sure we have real blobs (not LFS pointers)
      - name: Ensure LFS blobs are present
        shell: bash
        run: |
          set -euxo pipefail
          git lfs install
          git lfs fetch --all || true
          git lfs checkout || true
          git lfs pull || true

          echo "== ROOT LISTING =="
          ls -la

          echo "== Probe candidate JSONs =="
          for f in "EntireBible-DR.json" "data/EntireBible-DR.json" "bible_noreset.json" "data/bible_noreset.json"; do
            if [[ -f "$f" ]]; then
              echo "-- $f (first line) --"
              head -n 1 "$f" || true
              echo "-- size --"
              wc -c "$f" || true
              if head -n1 "$f" | grep -q 'git-lfs.github.com/spec/v1'; then
                echo "::error::Git LFS pointer detected in $f (real JSON not downloaded). Check LFS quota/bandwidth."
                exit 2
              fi
            fi
          done

          echo "== Sample files under Douay-Rheims/ (if exists) =="
          [[ -d Douay-Rheims ]] && find Douay-Rheims -type f | head -n 25 || echo "(no Douay-Rheims/ folder)"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build site
        run: node build.mjs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
