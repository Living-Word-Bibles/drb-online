name: Build & Deploy DRB to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=6144
    steps:
      - name: Checkout (with Git LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sanity scan (non-fatal)
        run: |
          set -euxo pipefail
          ls -la
          echo "If exists, show first lines and size of EntireBible-DR.json:"
          [ -f EntireBible-DR.json ] && head -n 3 EntireBible-DR.json || true
          [ -f EntireBible-DR.json ] && wc -c EntireBible-DR.json || true
          echo "Sample under Douay-Rheims/:"
          [ -d Douay-Rheims ] && find Douay-Rheims -type f | head -n 25 || true

      - name: Build site
        run: node build.mjs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
